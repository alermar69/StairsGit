<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Калькулятор входных лестниц</title>
<link href="styles.css" type="text/css" rel="stylesheet">

</head>

<body>

<div class="container">

	<h1>Калькулятор входных лестниц</h1>

	<h2>Параметры</h3>

	<table class="form_table" id="paramsTable"><tbody>
		<tr><td>Кол-во подъемов:</td>
			<td>
				<select id='stepAmt'>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
				</select>
			</td>
		</tr>
		<tr><td>Ширина:</td>
			<td>
				<select id='width'>
					<option value='600'>600</option>
					<option value='800'>800</option>
					<option value='1000'>1000</option>
					<option value='1200'>1200</option>
				</select>
			</td>
		</tr>
		<tr><td>Площадка:</td>
			<td>
				<select id='topPltDepth'>
					<option value='300'>нет</option>
					<option value='600'>600</option>					
					<option value='900'>900</option>
					<option value='1200'>1200</option>
				</select>
			</td>
		</tr>
		
		<tr><td>Ступени:</td>
			<td>
				<select id='treadType'>
					<option value='none'>нет</option>
					<option value='dpc'>дпк</option>
					<option value='larch'>лиственница</option>
				</select>
			</td>
		</tr>
		<tr><td>Ограждения:</td>
			<td>
				<select id='railingSide'>
					<option value='none'>нет</option>
					<option value='1'>одна сторона</option>
					<option value='2'>две стороны</option>
				</select>
			</td>
		</tr>
		
		<tr><td>Тип ограждений:</td>
			<td>
				<select id='railingType'>
					<option value='none'>нет</option>
					<option value='painted'>крашеное</option>
					<option value='inox'>нержавейка</option>
				</select>
			</td>
		</tr>
		
		<tr><td>Процент ВП, %:</td>
			<td>
				<input id="vpPart" value = "50" type='number'>
			</td>
		</tr>
		
		</tbody>
	</table>
	

	<h2>Результат расчета: </h2>
	
	<div id='result'></div>
	
	<h2>Дополнительные функции</h2>
	<button id="printTable">Рассчитать базовые цены моделей для сайта</button>
	<button id="startTest">Тест</button>
	<div id='result_all'></div>


</div>


<script type="text/javascript" src="jquery.1.6.4.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="testing.js"></script>

</body></html>
